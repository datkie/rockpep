<!DOCTYPE html>
<html>
    <head>
        <title>Rock PAPER SCISOR GAME BY DATKIE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="rocks">
            
            <center>
                <h1>Rock Paper Scissor Game</h1>
                <p id="answerbot">
                    <p id="you"></p>
                </p>
                <a id="prepare"></a>

                <a id="timer"></a>
                <button onclick="rand2()" id="submitss">Click here to Start</button><br>
                <audio id="audio" src="sss.mp3"></audio>
                <audio id="audio2" src="win.mp3"></audio>
                <audio id="audio3" src="lose.mp3"></audio>
                <audio id="audio4" src="draw.mp3"></audio>
              <p id="indi"></p>

                <button onclick="rand()" id="submits">Click here to Continue</button><br>
                <input type="text" id="answers" placeholder="You"disabled>
                <button type="button" onclick="answer()" id="submit" disabled>Submit Answer</button>
                <p id="result"></p>
                <p id="life"></p>
                <p id="score"></p>
            </center>
        </div>
  
    </body>
    <script src="main.js"></script>
</html>
